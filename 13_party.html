<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var age = Number(prompt("Enter your age:"))
        if (age < 18) {
            alert("You are not allowed in party, Below 18")
        }
        else if (18 <= age && age < 25) {
            alert('You are allowed in party, but can only drink coco-cola')
        }
        else if (25 <= age && age <= 35) {
            alert('You are allowed in party, but can drink Alcohol')
        }
        else if (35 < age && age <= 40) {
            alert('You are allowed in party, but can drink coco-cola and Alcohol')
        }
        else {
            alert('You are not allowed in party, age is above 40')
        }




    </script>

</body>
</html>
