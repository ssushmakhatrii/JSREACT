<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loop Example</title>
</head>
<body>
  <h1>While Loop Example</h1>
  <ul id="while-loop"></ul>

  <script>
    const whileLoopList = document.getElementById('while-loop');
    let counter = 1;
    while (counter <= 5) {
      const li = document.createElement('li');
      li.textContent = `Iteration ${counter}`;
      whileLoopList.appendChild(li);
      counter++;
    }
  </script>
</body>
</html>
