<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        let a=10;
        do{
            console.log(a);
            a--;
        }
        while(a>0);
    </script>
</body>
</html>
